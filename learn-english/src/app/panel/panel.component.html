<app-section>
  <main class="div jumbotron">
    <div class="row">
      <div class="col sm-6">
        <app-progress [progress]="progress"></app-progress>
      </div>
      <div class="col sm-6 d-flex justify-content-end">
        <app-attempts [numberLifes]="lifes"></app-attempts>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="translateTextArea">
            <h6 class="bold-title"> {{ instruction }}</h6>
            <p> {{ currentQuestion.english }} </p>
          </label>
          <textarea (input)="onUpdateAnswer($event.target.value)" [value]="currentAnswer" class="form-control"
            id="translateTextArea" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-end">
        <button (click)="validateAnswer()" type="button" class="btn btn-primary">Verify</button>
      </div>
    </div>
  </main>
</app-section>
